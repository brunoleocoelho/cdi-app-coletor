<ion-header>

    <ion-navbar color="cdiFirst">
        <ion-title>Menu {{': '+ usuario.nome }}</ion-title>
        <ion-buttons end>
            <button ion-button (click)="logOut()">
                <ion-icon name="power" style="color:white"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
    <!-- <div color="light" style="padding-left: 10px;">
        <p><b>Usu√°rio: </b>{{usuario.usrName}}</p>
        <p><b>Cargo: </b>{{usuario.cargo}}</p>
    </div> -->
</ion-header>


<ion-content >
    <ion-grid>
        
        <ion-row *ngFor="let categ of menu">

            <ion-col col-12>
                <ion-item color="primary">
                    <p style="font-weight: bold;">{{ categ.titulo }}</p>
                </ion-item>
            </ion-col>

            <ion-col col-6 col-sm *ngFor="let item of categ.componentes" padding>
                <ion-card text-center no-margin style="width:auto;" (click)="openPage(item.page)">
                    <ion-card-header>
                        <ion-icon name="{{item.icone}}"></ion-icon>
                    </ion-card-header>
                    <ion-card-content>{{ item.titulo }}</ion-card-content>
                </ion-card>
            </ion-col>

        </ion-row>

    </ion-grid>
</ion-content>
