<ion-header>
    <ion-navbar color="cdiFirst">
        <ion-title>{{ titulo }}</ion-title>
    </ion-navbar>
    <div color="light">
        <p  class="subheader"><b>Usuário: </b>{{usuario.usrName}}</p>
    </div>
</ion-header>

<ion-content padding>
    <div color="light" class="main-div-center" >
        <!-- <h4>Itens contados aparecerão aqui</h4> -->
        <ion-item>
            <ion-label stacked style="font-size: x-large; color: black">Nº. Ordem de Separação:</ion-label>
            <ion-input type="number" class="input-os" text-center [(ngModel)]="ordSep" ></ion-input>
        </ion-item>
    </div>
</ion-content>

<!-- RODAPE -->
<ion-footer>
    <ion-toolbar text-center>
        <!-- <button ion-button color="danger" (click)="sairContagem('Encerrar')">Encerrar</button> -->
        <button ion-button color="cdiSecond" (click)="sairConferencia()">VOLTAR</button>
        <button ion-button color="secondary" (click)="exibirModalLeitura()" [disabled]="ordSep.length == 0" >ABRIR</button>
    </ion-toolbar>
</ion-footer>
