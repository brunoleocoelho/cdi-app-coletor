<ion-header>

    <ion-navbar color="cdiFirst">
        <ion-title>Conferencia</ion-title>
        <span></span>
    </ion-navbar>
    <div color="light" style="padding-left: 10px; font-size: x-large; text-align: center; color: black ">
        <p><b>Ord.Separação: </b>{{ ordSep }}</p>
    </div>
</ion-header>


<ion-content padding>
    <!-- DADOS DO PRODUTO -->
    <div scrollX="false" scrollY="false" class="letraGrande">

        <div>
            <button ion-button icon-start block (click)="lerCodigoBarras()">
                <ion-icon name="barcode"></ion-icon>
                CÓDIGO DE BARRAS
            </button>
        </div>

        <ion-list>
            <ion-item>
                <ion-label color="primary" stacked>Código PRODUTO Lido:</ion-label>
                <ion-input style="font-size:x-large" color="light" type="text" [(ngModel)]="produto.CODIGO" [disabled]="true"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label color="primary" stacked>Descrição</ion-label>
                <ion-textarea style="font-size: x-large" [(ngModel)]="produto.DESCRICAO" [disabled]="true"></ion-textarea>
            </ion-item>

            <ion-item>
                <ion-label color="primary">Un. de Medida</ion-label>
                <ion-input style="font-size: x-large" type="text" [(ngModel)]="produto.UM" [disabled]="true"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label color="primary">Quantidade:</ion-label>
                <ion-input #inputQtd style="font-size:xx-large;" type="number" [(ngModel)]="produto.QUANT" [min]="0" placeholder="0" text-center [disabled]="!achouItem"></ion-input>
            </ion-item>
        </ion-list>
        
    </div>
</ion-content>

<!-- RODAPE -->
<ion-footer>
    <ion-toolbar text-center>
        <!-- BOTÕES -->
        <button ion-button color="danger" (click)="voltar()">CANCELAR</button>
        <button ion-button color="secondary" (click)="confirmar()">CONFIRMAR</button>
    </ion-toolbar>
</ion-footer>
