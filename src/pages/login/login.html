<ion-header>

    <ion-navbar color="cdiFirst">
        <ion-title>{{ title +' - ' }} Login </ion-title>
    </ion-navbar>

</ion-header>

<!-- LOGIN DE USUÁRIO - FLOATING LABEL scroll="false"-->
<ion-content padding scroll="false" no-bounce>

    <!-- Entre com os usuário e senha -->
    <div text-center padding>
        <img src="assets/imgs/icon-cdi.png" height="150px" padding>
    </div>

    <ion-list no-lines class="forBigScreen">
        <!-- <ion-item-group> -->
            <ion-item style="background-color: lightgray" margin-bottom>
                <ion-label color="cdiFirst">
                    <ion-icon name="person"></ion-icon>
                </ion-label>
                <ion-input type="text" [(ngModel)]="user" placeholder="Usuário" autocapitalize="off"></ion-input>
            </ion-item>

            <ion-item style="background-color: lightgray">
                <ion-label color="cdiFirst"><ion-icon name="key"></ion-icon></ion-label>
                <ion-input type="password" [(ngModel)]="pwd" placeholder="Senha" ></ion-input>
            </ion-item>
        <!-- </ion-item-group> -->
    </ion-list>

    <p text-center>
        <button ion-button round large block class="forBigScreen" color="cdiFirst" (click)="doLogIn()">ENTRAR</button>
    </p>

    <!-- <ion-footer>
        <ion-item clear color="gray">{{ yearCurrent | date:'yyyy' }}</ion-item>
    </ion-footer> -->
</ion-content>
